<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ตรวจสอบวิตามินซี</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 2em;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 2em;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e8b57;
        }
        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #246b45;
        }
        input[type="file"] {
            margin-bottom: 1em;
        }
        img.logo {
            width: 100px;
            margin-bottom: 1em;
        }
        img.preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1em;
        }
        .result {
            font-size: 1.2em;
            color: #333;
            background-color: #e0ffe0;
            padding: 1em;
            border-radius: 10px;
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Vitamin C Logo" class="logo">
        <h1>ตรวจสอบความเข้มข้นของวิตามินซี</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">วิเคราะห์</button>
        </form>
  <!--
        {% if image_path %}
            <h2>ภาพที่อัปโหลด:</h2>
            <img src="{{ image_path }}" alt="Uploaded Image" class="preview">
        {% endif %}
  -->
        {% if result %}
            <div class="result">
                {{ result }}
            </div>
        {% endif %}   
    </div>
</body>
</html>
